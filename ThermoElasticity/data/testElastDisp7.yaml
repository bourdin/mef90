verbose: 0
time:
    min: 0
    max: 10
    numstep: 11
heatxfer:
  timestepping:
    type: steadystate
defmech:
  timestepping:
    type: quasistatic
displacement:
  addNullSpace: true
  snes:
    type: ksponly
  pc:
    type: gamg
    gamg:
      type: classical
  ksp:
    atol: 1.e-8
    rtol: 1.e-5
    converged:
      reason: ascii
boundaryDisplacement:
  scaling: constant
boundaryFlux:
  scaling: linear
cs0001:
    damage:
        type: AT2Elastic
    plasticity:
        type: NONE 
    HookesLaw:
        type: isotropic
        YoungsModulus: 1.
        PoissonRatio:  0.
fs0020:
    displacementBC: no,no,no
    boundaryDisplacement: 0.,0.,0.
    boundaryFlux: 1.
fs0030:
    displacementBC: yes,yes,no
    boundaryDisplacement: 0.,0.,0.
    temperatureBC: yes
    boundaryTemperature: 0.
