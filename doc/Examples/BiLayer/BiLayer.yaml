### global options
# rollers on lower edge + lower toughness + higher thermal expansion => crack penetrating + branching
# lower edge free + lower toughness + higher thermal expansion => periodic cracks in lower layer (compressive?)
# rollers on lower edge + equal toughness + higher thermal expansion => crack does not penetrate lower layer. periodic cracks in upper layer


verbose: 1
boundaryDisplacement:
  scaling: linear
boundaryTemp:
  scaling: linear
defmech:
    irrevthres: 0.
    mode: quasistatic
    damage:
      atol: 1e-3
heatxfer:
    mode: steadystate
time:
    min: 000
    max: 100
    numstep: 11
    interpolation: linear
cs0001:
    # top layer
    hookeslaw: 3.57293e+05,7.86045e+04,0.00000e+00,3.57293e+05,0.00000e+00,1.39344e+05
    # isotropic 2D plane stress, E = 3.4E+05, nu = .22
    FractureToughness: 4.24E-02
    internallength: .2
    # PRL: 5E-2
    residualstiffness: 0.
    LinearThermalExpansion: 8E-6,8E-6,0
    damage:
        type: AT1
    plasticity:
        type: NONE
    displacementbc: no,no,no
    damageBC: no
    tempBC: yes
    boundaryTemp: 1.
cs0002:
    # bottom layer
    hookeslaw: 3.57293e+05,7.86045e+04,0.00000e+00,3.57293e+05,0.00000e+00,1.39344e+05
    # isotropic 2D plane stress, E = 3.4E+05, nu = .22
    FractureToughness: 1.0E-02
    internallength: .2
    # PRL: 5E-2
    residualstiffness: 0.
    LinearThermalExpansion: 2E-5,2E-5,0
    damage:
        type: AT1
    plasticity:
        type: NONE
    displacementbc: no,no,no
    damageBC: no
    tempBC: yes
    boundaryTemp: 1.
cs0010:
  # upper edge
    damage:
        type: AT1
    plasticity:
        type: NONE
    displacementbc: no,no,no
    boundaryDisplacement: 0,0,0
    damageBC: no
    tempBC: no
cs0020:
    # lower edge
    damage:
        type: AT1
    plasticity:
        type: NONE
    displacementbc: no,no,no
    boundaryDisplacement: 0,0,0
    damageBC: no
    tempBC: no
cs0030:
    # crack
    damage:
        type: AT1
    plasticity:
        type: NONE
    displacementbc: no,no,no
    damageBC: yes
    boundaryDamage: 1.
    tempBC: no
