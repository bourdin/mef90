### global options
verbose: 1
boundaryDisplacement:
  scaling: linear
boundaryTemp:
  scaling: constant
defmech:
    irrevthres: 0.
    mode: quasistatic
    damage:
      atol: 1e-3
heatxfer:
    mode: transient
    initialTemp: 380
temp:
  ts_monitor:
time:
    min: 0
    max: 1
    numstep: 51
    interpolation: quadratic
cs0001:
    hookeslaw: 3.57293e+05,7.86045e+04,0.00000e+00,3.57293e+05,0.00000e+00,1.39344e+05
    # isotropic 2D plane stress, E = 3.4E+05, nu = .22
    FractureToughness: 4.24E-02
    internallength: .1
    # PRL: 5E-2
    residualstiffness: 0.
    LinearThermalExpansion: 8E-6,8E-6,0
    ThermalConductivity: 1,1,0
    damage:
        type: AT1
    plasticity:
        type: NONE
    displacementbc: no,no,no
    damageBC: no
cs0010:
    damage:
        type: AT1
    plasticity:
        type: NONE
    displacementbc: no,yes,no
    boundaryDisplacement: 0,0,0
    damageBC: no
    tempBC: no
