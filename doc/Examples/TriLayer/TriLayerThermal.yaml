verbose: 1
time:
    min: 000
    max: 100
    numstep: 101
    interpolation: quadratic
boundaryDisplacement:
    scaling: linear
boundaryTemp:
    scaling: linear
defmech:
    timestepping:
        type: quasistatic
    damage:
        atol: 1.0e-3
    sor:
        omega: 1.4
    pclag: 5
disp:
    snes:
        type: ksponly
    pc:
        type: bjacobi
heatxfer:
    mode: transient
    initialtemp: 0
cs0001:
    # center layer
    hookeslaw: 
        type: isotropic
        YoungsModulus: 1
        PoissonRatio: .2
        PlaneStress: 1
    FractureToughness: 1
    internallength: .5
    residualstiffness: 0.
    LinearThermalExpansion: 1,1,0
    damage:
        type: AT1
    plasticity:
        type: NONE
    displacementbc: no,no,no
    damageBC: no
cs0002:
    # outer layer
    hookeslaw: 
        type: isotropic
        YoungsModulus: .5
        PoissonRatio: .4
        PlaneStress: 1
    FractureToughness: 1
    internallength: .5
    residualstiffness: 0.
    LinearThermalExpansion: 1.,1.,0
    damage:
        type: AT2Elastic
    plasticity:
        type: NONE
    displacementbc: no,no,no
    damageBC: no
cs0030:
  # top edge
    displacementbc: no,no,no
    boundaryDisplacement: 0,0,0
    damageBC: no
    tempBC: yes
    boundaryTemp: 1
    #flux: 1
cs0040:
    # bottom edge
    displacementbc: no,yes,no
    boundaryDisplacement: 0,0,0
    damageBC: no
    tempBC: no
cs0050:
    # left edge
    displacementbc: no,no,no
    damageBC: yes
    boundaryDamage: 0.
    tempBC: no
cs0060:
    # left edge
    displacementbc: no,no,no
    damageBC: yes
    boundaryDamage: 0.
    tempBC: no
vs0100:
    displacementbc: yes,yes,no
    boundaryDisplacement: 0,0,0
    damageBC: yes

